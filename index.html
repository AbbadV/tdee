        <!-- doing the shit -->
        <script>
            function getGender() {
                var x = false;
                var radios = document.getElementsByName('radios');
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[0].checked) {
                        x = true;
                    }
                }
                if (x) {
                    alert(mBmr(getHeight(), getWeight(), getAge()));
                } else {
                    alert(fBmr(getHeight(), getWeight(), getAge()));
                }
            }

            function getWeight() {
                return document.getElementById("weight").value;
            }

            function getHeight() {
                return document.getElementById("height").value;
            }

            function getAge() {
                return document.getElementById("age ").value;
            }


            function getActivityLevel(){
                var radios = document.getElementsByName('radios');
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[0].checked) {
                        return 1.2;
                        break;
                    }
                    else if (radios[1].checked) {
                        return 1.375;
                        break;
                    }
                    else if (radios[2].checked) {
                        return 1.55;
                        break;
                    }
                    else if (radios[3].checked) {
                        return 1.1725;
                        break;
                    }
                    else if (radios[4].checked) {
                        return 1.9;
                        break;
                    }
                }
            }

            function fBmr(height, weight, age){
                weight = weight * 0.453592;
                height = height * 2.54;
                return 655 + (9.6 * weight) + (1.8 * height) - (4.7 * age);
            }

            function mBmr(height, weight, age){
                weight = weight * 0.453592;
                height = height * 2.54;
                return 66 + (13.7 * weight) + (5 * height) - (6.8 * age);
            }
